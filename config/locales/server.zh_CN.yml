    announcement:
      winners: |
        ## 🎉 抽奖结果公布
        
        **活动名称：** %{lottery_name}
        
        **中奖名单：**
        %{winners_list}
        
        **总参与人数：** %{total_participants} 人
        
        恭喜各位获奖者！请注意查收私信通知。
      
      cancelled: |
        ## ❌ 抽奖活动已取消
        
        **活动名称：** %{lottery_name}
        **取消原因：** %{reason}
        **总参与人数：** %{total_participants} 人
        
        感谢大家的参与！
      
      user_cancelled: |
        ## ❌ 抽奖活动已取消
        
        **活动名称：** %{lottery_name}
        
        活动创建者已主动取消此次抽奖活动。
    
    notification:
      winner_title: "🎉 恭喜您在抽奖活动「%{name}」中获奖！"
      winner_message: |
        亲爱的 @%{username}，
        
        恭喜您在抽奖活动「**%{lottery_name}**」中获奖！
        
        **获奖奖品：** %{prize}
        
        请点击以下链接查看详情：
        %{topic_url}
        
        请联系活动组织者领取奖品。再次恭喜您！
      
      post_locked_title: "抽奖帖子已锁定"
      post_locked_message: |
        您创建的抽奖活动「**%{lottery_name}**」已过了编辑期限，帖子现已锁定。
        
        活动详情：%{topic_url}
        
        如需修改，请联系管理员。
